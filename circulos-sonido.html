        function getRandomPlay() 
        {

       		var index = Math.floor(Math.random() * 18);
          var selecttor = "#audio"+ index;
          var player = document.querySelector(selecttor);   
          player.play();
        }






			function getRandomColor() {
		    var letters = '0123456789ABCDEF'.split('');
		    var color = '#';
		    for (var i = 0; i < 6; i++ ) {
		        color += letters[Math.floor(Math.random() * 16)];
		    }
		    return color;
			}
			function getProgressiveColor(color) {
					hexString = color.replace('#','');
					 number = parseInt(hexString, 16);
					 number += 1;
					 return "#"+number.toString(16);

			}
			var canvas = document.querySelector('#paint');
			var ctx = canvas.getContext('2d');
			var sketch = document.querySelector('#sketch');
			var sketch_style = getComputedStyle(sketch);
			canvas.width = parseInt(sketch_style.	getPropertyValue('width'));
			canvas.height = parseInt(sketch_style.getPropertyValue('height'));
			var mouse = {x: 0, y: 0};
			var color = "#000000";
			/* Capturando el mouse  | Cambiar por teclas*/

			canvas.addEventListener('mousemove',function  (e) {
					mouse.x = e.pageX - this.offsetLeft;
					mouse.y = e.pageY - this.offsetTop;
					//console.log(mouse);

			}
			,false);

			ctx.lineWidth = 5;
			ctx.lineJoin = 'round';
			ctx.lineCap = 'round';
			ctx.strokeStyle = getRandomColor();
			 
			canvas.addEventListener('mousedown', function(e) {
			    ctx.moveTo(mouse.x, mouse.y);
			 	ctx.strokeStyle = getRandomColor();
			    canvas.addEventListener('mousemove', onPaint, false);
			}, false);
			 
			canvas.addEventListener('mouseup', function() {
			    canvas.removeEventListener('mousemove', onPaint,false);
			}, false);
			 
			var onPaint = function() {
			    //ctx.beginPath();
			    ctx.beginPath();
			    ctx.strokeStyle = getRandomColor();
			        var x = Math.floor(Math.random() *100);
			            var y = Math.floor(Math.random() *100);
			            var z = Math.floor(Math.random() *100);


				ctx.arc(mouse.x,mouse.y,40,z,Math.PI-y);
				ctx.fillStyle= getRandomColor();
				ctx.fill();
        getRandomPlay();
			};
